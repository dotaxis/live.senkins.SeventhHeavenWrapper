id: live.senkins.SeventhHeavenWrapper
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.winehq.Wine
base-version: stable-23.08
command: seventh-heaven-wrapper
# rename-icon: senkins-test

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --allow=multiarch
  - --allow=devel
  - --system-talk-name=org.freedesktop.UDisks2
  - --system-talk-name=org.freedesktop.NetworkManager
  # Steam Flatpak
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  - --filesystem=xdg-data/Steam:ro
  - --env=WINEDLLPATH=/app/dlls/lib32:/app/dlls/lib
  - --env=WINEPREFIX=/var/data/wine
  - --env=WINEDLLOVERRIDES=winemenubuilder.exe=d,dinput=n
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib32/gstreamer-1.0:/app/lib/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0
inherit-extensions:
  - org.freedesktop.Platform.Compat.i386
  - org.freedesktop.Platform.Compat.i386.Debug
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.VAAPI.Intel.i386
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.DLLs
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono

build-options:
  append-path: /usr/lib/sdk/node20/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.42.1.tar.xz
        sha256: 6f41fac9989d3ee51c08c48de1d439cdeddecbc757e34b6180987d99b16d2499
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      # TODO - check these
      - -DUSE_WOFF2=OFF
      - -DUSE_AVIF=OFF
    modules:
      - shared-modules/libsoup/libsoup-2.4.json
      - shared-modules/libsecret/libsecret.json

      - name: libwpe
        sources:
          - type: git
            url: https://github.com/WebPlatformForEmbedded/libwpe.git
            tag: 1.14.2
            commit: 86663687517568b8de00b630381466bf50a8f700
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
        buildsystem: meson

      - name: WPEBackend-fdo
        sources:
          - type: git
            url: https://github.com/Igalia/WPEBackend-fdo.git
            tag: 1.14.2
            commit: f121a8e93736b099906b7848797f89c9b689892b
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
        buildsystem: meson

      - name: enchant
        sources: 
          - type: git
            url: https://github.com/AbiWord/enchant.git
            tag: v2.6.7
            commit: 8de88dad34841f578caff4e35adef03883609e9b
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
        buildsystem: autotools

      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'

      - name: libjxl
        buildsystem: cmake
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_TESTING=OFF
        sources:
          - type: git
            url: https://github.com/libjxl/libjxl.git
            tag: v0.8.2
            commit: 954b460768c08a147abf47689ad69b0e7beff65e
            disable-shallow-clone: true
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: libvips
    cleanup:
      - /*
    sources:
      - type: git
        url: https://github.com/libvips/libvips
        tag: v8.14.5
        commit: 4b3df69556a7083d1f89fecff49386258a405e69
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
    buildsystem: meson

  - name: 7th-Heaven
    buildsystem: simple
    build-commands:
      - install -D settings.xml /app/etc/settings.xml
      - install -D FFNx.toml /app/etc/FFNx.toml
    sources:
      - type: extra-data
        filename: 7thHeaven-v3.4.0.70_Release.exe
        url: https://github.com/tsunamods-codes/7th-Heaven/releases/download/canary/7thHeaven-v3.4.0.70_Release.exe
        sha256: d9f6ab7e4b80279c944211f381ff38addd713547f3af1c386f5912879f34db70
        size: 21962830
      - type: file
        path: include/settings.xml
      - type: file
        path: include/FFNx.toml

  - name: SeventhHeavenWrapper
    sources:
      - type: dir
        path: ./tauri-app
      - node-sources.json
      - cargo-sources.json
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/SeventhHeavenWrapper/cargo
        XDG_CACHE_HOME: /run/build/SeventhHeavenWrapper/flatpak-node/cache
    build-commands:
      - HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - yarn install --offline
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml
      - yarn tauri build --offline -- -b none --debug
      - install -Dm755 -t /app/bin/ src-tauri/target/debug/seventh-heaven-wrapper
