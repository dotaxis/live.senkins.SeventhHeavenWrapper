id: live.senkins.SeventhHeavenWrapper
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.winehq.Wine
base-version: stable-23.08
command: seventh-heaven-wrapper
# rename-icon: senkins-test

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=wayland  
  - --socket=fallback-x11
  #- --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=home
  #- --filesystem=xdg-download
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --device=dri
  - --env=GTK_THEME=Breeze
  - --env=GTK_USE_PORTAL=1

build-options:
  append-path: /usr/lib/sdk/node20/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.42.1.tar.xz
        sha256: 6f41fac9989d3ee51c08c48de1d439cdeddecbc757e34b6180987d99b16d2499
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      # TODO - check these
      - -DUSE_WOFF2=OFF
      - -DUSE_AVIF=OFF
    modules:
      - shared-modules/libsoup/libsoup-2.4.json
      - shared-modules/libsecret/libsecret.json

      - name: libwpe
        sources:
          - type: git
            url: https://github.com/WebPlatformForEmbedded/libwpe.git
            tag: 1.14.2
            commit: 86663687517568b8de00b630381466bf50a8f700
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
        buildsystem: meson

      - name: WPEBackend-fdo
        sources:
          - type: git
            url: https://github.com/Igalia/WPEBackend-fdo.git
            tag: 1.14.2
            commit: f121a8e93736b099906b7848797f89c9b689892b
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$
        buildsystem: meson

      - name: enchant
        sources: 
          - type: git
            url: https://github.com/AbiWord/enchant.git
            tag: v2.6.7
            commit: 8de88dad34841f578caff4e35adef03883609e9b
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$
        buildsystem: autotools

      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'

      - name: libjxl
        buildsystem: cmake
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_TESTING=OFF
        sources:
          - type: git
            url: https://github.com/libjxl/libjxl.git
            tag: v0.8.2
            commit: 954b460768c08a147abf47689ad69b0e7beff65e
            disable-shallow-clone: true
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

  - name: libvips
    cleanup:
      - /*
    sources:
      - type: git
        url: https://github.com/libvips/libvips
        tag: v8.14.5
        commit: 4b3df69556a7083d1f89fecff49386258a405e69
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
    buildsystem: meson

  - name: SeventhHeavenWrapper
    sources:
      - type: dir
        path: ./tauri-app
      - node-sources.json
      - cargo-sources.json
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/SeventhHeavenWrapper/cargo
        XDG_CACHE_HOME: /run/build/SeventhHeavenWrapper/flatpak-node/cache
    build-commands:
      - HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - yarn install --offline
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml
      - yarn tauri build --offline -- -b none --debug
      - install -Dm755 -t /app/bin/ src-tauri/target/debug/seventh-heaven-wrapper